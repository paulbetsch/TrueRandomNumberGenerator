<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>True Random Number Generator - API Example</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header><img src="Logo_Connect_Tech_stay_connected.jpeg" alt="logo team" width="100" height="110"></header>

	<div class = "mitte">


		<h1>True Random Number Generator - API </h1>
		<p>This is an example page that demonstrates how to use the True Random Number Generator API to generate random bit sequences.</p>
		
		<p id="status"><b>RNG Status:</b> <span id="init-status">Not initialized</span></p>
		
		<form>
			<label for="quantity-input">Quantity:</label>
			<input type="number" id="quantity-input" name="quantity" min="0" ><br><br>
			<label for="numBits-input">Number of bits:</label>
			<input type="number" id="numBits-input" name="numBits" min="0" ><br><br>
			<input id="init-btn" class="btn btn-primary" type="button" value="Initialize">
			<input  id="shutdown-btn" class="btn btn-primary" type="button" value="Shutdown">
			<input  id="generate-btn" class="btn btn-primary" type="button" value="Generate">
			
			<p id="result"><b>Result: </b></p>
			<pre id="result"></pre>
		</form>

	</div>
	
	

</body>
</html>
